    <script>
        let checkViewport = (function() {
            let bg = document.getElementById('background_image')
            if (window.innerWidth > window.innerHeight) {
                bg.style.width = '100%'
                bg.style.height = 'auto'
                bg.style.left = 0 + 'px'
            } else {
                bg.style.width = 'auto'
                bg.style.height = '100%'
                bg.style.left = (-((bg.width * window.innerHeight / bg.height) - window.innerWidth) / 2) + 'px'
            }
        });
        document.getElementById('background_image').addEventListener('load', checkViewport)
        setInterval(checkViewport, 1000);
    </script>
